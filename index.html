<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />

        <script>
            if ('serviceWorker' in navigator) {
              window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                  .then(reg => console.log('Service Worker registered:', reg))
                  .catch(err => console.error('Service Worker failed:', err));
              });
            }
        </script>

		<link rel="manifest" href="manifest.json">

		<title>Giulietta Finance App</title>
	</head>
	<body>
		<div>
			<h1>Giulietta Finance App</h1>
			<h3 class="normal-text">Il tuo budget giornaliero è:</h3>
			<h1><span id="daily-budget">8,75</span>€</h1>
			<h3 class="normal-text">Il tuo budget settimanale è:</h3>
			<h1><span id="weekly-budget">8,75</span>€</h1>
			<h3 class="normal-text">Il tuo budget orario è:</h3>
			<h1><span id="hourly-budget">8,75</span>€</h1>
		</div>

		<div>
			<h3>Adesso hai nel conto</h3>
			<h1><span id="actual-money">0</span>€</h1>
			<div class="buttons-container">
				<button onclick="changeMoney(-1)">-1€</button>
				<button onclick="changeMoney(-2)">-2€</button>
				<button onclick="changeMoney(-5)">-5€</button>
				<button onclick="changeMoney(-10)">-10€</button>
				<button onclick="changeMoney(-20)">-20€</button>
				<button onclick="changeMoney(-50)">-50€</button>

				<button onclick="changeMoney(+1)">+1€</button>
				<button onclick="changeMoney(+2)">+2€</button>
				<button onclick="changeMoney(+5)">+5€</button>
				<button onclick="changeMoney(+10)">+10€</button>
				<button onclick="changeMoney(+20)">+20€</button>
				<button onclick="changeMoney(+50)">+60€</button>

				<button onclick="setMoney(1)">=1€</button>
				<button onclick="setMoney(2)">=2€</button>
				<button onclick="setMoney(5)">=5€</button>
				<button onclick="setMoney(10)">=10€</button>
				<button onclick="setMoney(20)">=20€</button>
				<button onclick="setMoney(50)">=50€</button>
			</div>
		</div>
	</body>

	
	<script src="js/rxjs.js" ></script>
	<script src="js/index.js" ></script>
</html>
